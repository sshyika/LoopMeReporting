<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

		<title>Reporting</title>
		
		<style type="text/css">
			* {
				font-family: sans-serif;
				font-size: 9pt;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.11/css/jquery.dataTables.css">
  
		<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.11/js/jquery.dataTables.js"></script>		
		
		<script type="text/javascript">
			$.fn.dataTable.ext.errMode = 'throw';
			$(document).ready( function () {
				$('#table_id').DataTable({
					searching: false,
					ajax: {
						url: '/api/report',
						dataSrc: ''
					},
					columns: [
						{ data: 'ad_clicks' },
						{ data: 'bid_wins' },
						{ data: 'earnings_cents' },
						{ data: 'video_starts' },
						{ data: 'b_video_completes' },
						{ data: 'tracking' },
						{ data: 'app_price_cents' },
						{ data: 'ad_viewable' },
						{ data: 'app_confirmed_installs' },
						{ data: 'ad_success' },
						{ data: 'inbox_opens' },
						{ data: 'a_price_cents' },
						{ data: 'video_completes' },
						{ data: 'campaign_id' },
						{ data: 'b_clicks' },
						{ data: 'b_views' },
						{ data: 'ad_views' }
					]
				});
			} );
		</script>
	</head>
	<body>
	
	<table id="table_id" class="display">
		<thead>
			<tr>
				<th>Ad Clicks</th>
				<th>Bid Wins</th>
				<th>Earnings Cents</th>
				<th>Video Starts</th>
				<th>B Video Completes</th>
				<th>Tracking</th>
				<th>App Price Cents</th>
				<th>Ad Viewable</th>
				<th>App Confirmed Installs</th>
				<th>Ad Success</th>
				<th>Inbox Opens</th>
				<th>A Price Cents</th>
				<th>Video Completes</th>
				<th>Group</th>
				<th>B Clicks</th>
				<th>B Views</th>
				<th>Ad Views</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>	
	
	</body>
</html>
